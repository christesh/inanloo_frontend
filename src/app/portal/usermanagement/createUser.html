<mat-card style="background-color: #ffffff;font-family: iransans;direction: rtl;overflow-y: auto;">
  <mat-card-title>
    <h4 style="font-family:iransans;font-weight: 600;color: #00016d;text-align: center;">
      ایجاد کاربر جدید
    </h4>
    <hr>

  </mat-card-title>
  <mat-card-content>
    <div class="container-fluid" style="margin: auto;text-align: center;">
      <form [formGroup]="form">
        <h5 style="font-family:iransans ;margin: auto;font-size: 14px;font-weight: 500;">
          لطفا اطلاعات کاربر را وارد نمائید
        </h5>

        <mat-form-field class="full-width-input"
          style="margin:auto;text-align:right;width: 40%; margin: 10px; direction:rtl;font-family:iransans ;">
          <input matInput placeholder="نام" formControlName="firstname" required style="font-size: 12px;">
          <mat-error *ngIf="isFieldInvalid('firstname')">
            لطفا نام کاربر را وارد کنید!
        </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input"
          style="margin:auto;text-align:right;width: 40%;margin: 10px; direction:rtl;font-family:iransans ;">
          <input matInput placeholder=" نام خانوادگی" formControlName="lastname" required style="font-size: 12px;">
          <mat-error *ngIf="isFieldInvalid('lastname')">
            لطفا نام خانودگی کاربر را وارد کنید!
        </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input"
          style="margin:auto;text-align:right;width:40%;margin: 10px; direction:rtl;font-family:iransans ;">
          <input matInput placeholder="تلفن همراه" formControlName="mobilenumber" required style="font-size: 12px;">
          <mat-error *ngIf="isFieldInvalid('mobilenumber')">
            لطفا شماره موبایل را وارد کنید!
        </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input"
          style="margin:auto;text-align:right;width: 40%;margin: 10px; direction:rtl;font-family:iransans ;">
          <input matInput placeholder="کد  ملی" formControlName="nationalid" required style="font-size: 12px;">
          <mat-error *ngIf="isFieldInvalid('nationalid')">
            لطفا کدملی را وارد کنید!
        </mat-error>
        </mat-form-field>
        <mat-form-field style="direction: rtl;text-align:right;">
          <mat-label>گروه کاربری</mat-label>
          <mat-select formControlName="selectedgroup" (selectionChange)="groupselect()" required>
            <mat-option *ngFor="let m of memberGroup;let i=index" [value]="m.id">{{m.group}}</mat-option>
          </mat-select>
          <mat-error *ngIf="isFieldInvalid('selectedgroup')">
            لطفا گروه کاربری را وارد کنید!
        </mat-error>
        </mat-form-field>

        <div class="row">
          <div class="col-md-12" style="margin:auto;text-align: center;font-family:iransans;direction: rtl;">

            <button id="butt1" mat-raised-button color="accent"
              style="font-size: 12px;font-family:iransans;margin:10px ;width: 70px;" (click)="signup()">ایجاد
            </button>
            <button id="butt1" mat-raised-button color="primery"
              style="font-size: 12px;font-family:iransans;margin:10px ;width: 70px;" (click)="close()">انصراف</button>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
