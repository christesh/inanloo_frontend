<mat-card style="background-color: #ffffff; direction: rtl; font-family: iransans;">
    <mat-card-title>
      <h4 style="font-weight: 600;color: #00016d;text-align: center;">
        بازیابی گذرواژه
      </h4>
      <hr>
    </mat-card-title>
    <mat-card-content>
  
  
      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block text-center py-3">
            <img src="../../../../assets/img/gallery/forgot.png" alt="" class="img-fluid" width="300" height="230" />
          </div>
          <div *ngIf="getmobile" class="col-lg-6 col-md-12 bg-white px-4 pt-3">
            <p class="card-text mb-3" style="text-align: right;">
              لطفا نام کاربری و شماره موبایل خود را وارد کنید و ما کد فعالسازی را به شما ارسال می کنیم.
            </p>
            <mat-form-field class="full-width-input" style="margin:auto;text-align:right;width: 100%; direction:rtl;">
              <input matInput placeholder=" نام کاربری" formControlName="username" required style="font-size: 12px;">
              <mat-error *ngIf="isFieldInvalid('username')">
                لطفا نام کاربری خود را وارد کنید!
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input" style="margin:auto;text-align:right;width:100%; direction:rtl;">
              <input matInput placeholder=" تلفن همراه" formControlName="mobilenumber" required style="font-size: 12px;">
              <mat-error *ngIf="isFieldInvalid('mobilenumber')">
                لطفا شماره تلفن همراه خود را وارد کنید!
              </mat-error>
            </mat-form-field>
  
            <div class="fg-actions d-flex justify-content-between">
              <div class="login-btn">
                <button id="butt1" mat-raised-button color="accent"
                  style="font-size: 12px;font-family:iransans;margin:10px ;width: 70px;" (click)="sendsms()">ارسال کد</button>
                <button id="butt1" mat-raised-button color="primery"
                  style="font-size: 12px;font-family:iransans;margin:10px ;width: 70px;" (click)="close()">انصراف</button>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </mat-card-content>
  </mat-card>
