<html>
<body *ngIf="theme1">
    <div class="container-fluid" id="bg1">
        <div class="row" style="height: 100%;">
            <div class=" col-lg-3" id="loginbox" style="background-color: #00016D ;">
                <div style="margin: auto;text-align: center; ">
                    <div class="row" style="margin: auto;text-align: center;">
                        <div class="col-md-12" style="margin: auto;text-align: center;">
                            <h6 style="font-family:iransans;font-weight: 400; color: white;text-align: center;">
                                سامانه خدمات پس از فروش لوازم خانگی
                            </h6>
                            <h4 style="font-family:iransans;font-weight: 600;color: white;text-align: center;">
                                «اینانلو سرویس»
                            </h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="margin: auto;text-align: center;">
                        <div style="margin: auto;text-align: center;width: 100%;">
                            <app-loginbox (onClose)="modalClosed($event)" style="transition: visibility 1s">
                            </app-loginbox>
                        </div>
                    </div>

                    <hr>
                    <div class="row">
                        <div style="margin: auto;text-align: center;width: 100%;">
                            <a [href]="applink">
                                <img src="../../assets/android.png"
                                    style="width: 150px ; cursor: pointer; border-radius:75px;">
                            </a>
                            <hr>
                            <a [routerLink]="['/pages/maintenance/']">
                                ورود به صفحه تجزیه و تحلیل
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 "
                style="margin:auto; vertical-align: auto;overflow: hidden;background-color: #00016D;opacity: 0.5;width: 100%;height: 100%;">

            </div>
        </div>
    </div>

</body>
<body *ngIf="theme2"> 
    <div class="container-fluid" id="bg2">
        <div class="row" style="height: 100%;">
            <div class="col-lg-12 "
                style="margin:auto;position: relative; vertical-align: auto;overflow: hidden;width: 100%;height: 100%;">
                <div class="row" style="margin: auto;text-align: center;">
                    <div style="position: absolute;
              top:50%;
              left: 50%;
              transform: translate(-50%, -50%);width: 100%;">
                        <app-loginbox (onClose)="modalClosed($event)" >
                        </app-loginbox>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
