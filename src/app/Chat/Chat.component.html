<div class="container-fluid h-50">
  <div class="row justify-content-center h-100" style="direction: rtl;">
    <div class="col-md-4 col-xl-3 chat">
      <div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text search_btn" ><i class="fas fa-search"></i></span>
            </div>
            <input type="text" placeholder="Search..." name="" class="form-control search">
          </div>
        </div>
        <div class="card-body contacts_body">
          <ul class="contacts">
            <li [ngClass]="user.active" *ngFor="let user of users;let i=index" (click)="SelectUser(user)">
              <div class="d-flex bd-highlight"  [matBadge]="user.unread" [matBadgeHidden]= "user.nobadge" matBadgePosition="below before" matBadgeColor="accent"
              matBadgeSize="medium">
                <div class="img_cont">
                  
                  <img [src]="user.pic" class="rounded-circle user_img" onerror="this.src='../../assets/images/profile.png';">
                  <span class="online_icon" [ngClass]="user.status"></span>
                </div>
                <div class="user_info">
                  <span>{{user.fullname}}</span>
                  <p>{{user.status}}</p>
                </div>
              </div>
            </li>
   
          </ul>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-md-8 col-xl-9 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img [src]="selectedpic" class="rounded-circle user_img"  onerror="this.src='../../assets/images/profile.png';">
              <span class="online_icon" [ngClass]="selected.status"></span>
            </div>
            <div class="user_info">
              <span>{{selected.fullname}}</span>
              <p>{{selected.status}}</p>
            </div>
          
          </div>
          <!-- <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li><i class="fas fa-user-circle"></i> View profile</li>
              <li><i class="fas fa-users"></i> Add to close friends</li>
              <li><i class="fas fa-plus"></i> Add to group</li>
              <li><i class="fas fa-ban"></i> Block</li>
            </ul>
          </div> -->
        </div>
        <div #chatcontent class="card-body msg_card_body" [scrollTop]="scrolltop">
          <div class="d-flex  mb-4"
            [ngClass]="{'justify-content-start': message.sender === 'me', 'justify-content-end': message.sender !=='me'}"
            *ngFor="let message of messages;let i=index">
           

            <div *ngIf="message.sender === 'me'" style="display: flex;flex-direction: row;">
              <div class="img_cont_msg">
                <img [src]="selected.pic" class="rounded-circle user_img_msg" onerror="this.src='../../assets/images/profile.png';">
              </div>
              <div class="msg_cotainer">
                {{message.text}}
                <br>
                <h6 class="msg_time">{{message.datetime}}</h6>
                
              </div>
              
            </div>
            <div *ngIf="message.sender !== 'me'" style="display: flex;flex-direction: row;">
              <div class="msg_cotainer_send">
                {{message.text}}
                <br>
                <h6 class="msg_time_send">{{message.datetime}}</h6>
              </div>
              <div class="img_cont_msg">
                <img [src]="selected.pic" class="rounded-circle user_img_msg" onerror="this.src='../../assets/images/profile.png';">
              </div>
              
            </div>
          </div>    
        </div>
        <div class="card-footer">
          <div class="input-group">
            <div class="input-group-append" >
              <span class="input-group-text send_btn" (click)="send()"><i class="fas fa-location-arrow"></i></span>
            </div>
            <textarea (keyup)="keyup($event)"  (keypress)="keypress($event)" name="" class="form-control type_msg" placeholder="لطفا پیام خود را بنویسید ..." [(ngModel)]="sendmessage"></textarea>
            <div class="input-group-append">
              <!-- <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
